<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlopchinskiy Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 470px;
      max-width: 100%;
    }
    .bg img {
      width: 100%;
      height: auto;
      display: block;
    }
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      color: blue;
      text-transform: uppercase;
    }
    .subtitle {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: gold;
    }
    .buy {
      position: absolute;
      top: 140px;
      left: 40px;
      font-size: 22px;
      font-weight: bold;
      color: green;
    }
    .rent {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    .sell {
      position: absolute;
      top: 140px;
      right: 40px;
      font-size: 22px;
      font-weight: bold;
      color: blue;
    }
    .nas {
      position: absolute;
      top: 260px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: blue;
    }
    .rekom {
      position: absolute;
      top: 300px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }
    .avatar {
      position: absolute;
      top: 340px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg">
      <img src="/background.jpg" alt="background">
    </div>
    <div class="title">HLOPCHINSKIY MARKET</div>
    <div class="subtitle">NATISNI SHOB BYTI POTYJNIM</div>
    <div class="buy">BUY</div>
    <div class="rent">RENT</div>
    <div class="sell">SELL</div>
    <div class="nas">НАС</div>
    <div class="rekom">РЕКОМЕНДУЄ</div>
    <div class="avatar">
      <img src="/avatar.jpg" alt="avatar">
    </div>
  </div>
</body>
</html>
