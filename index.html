<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlopchinskiy Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 470px;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.6); /* легкая прозрачная подложка для текста */
      padding: 20px;
      border-radius: 12px;
    }
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      color: blue;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: gold;
      margin-top: 5px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .buy {
      font-size: 22px;
      font-weight: bold;
      color: green;
    }
    .rent {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    .sell {
      font-size: 22px;
      font-weight: bold;
      color: blue;
    }
    .nas {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: blue;
      margin-top: 20px;
    }
    .rekom {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: gold;
      margin-bottom: 20px;
    }
    .avatar {
      display: flex;
      justify-content: center;
    }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">HLOPCHINSKIY MARKET</div>
    <div class="subtitle">NATISNI SHOB BYTI POTYJNIM</div>
    <div class="buttons">
      <div class="buy">BUY</div>
      <div class="rent">RENT</div>
      <div class="sell">SELL</div>
    </div>
    <div class="nas">НАС</div>
    <div class="rekom">РЕКОМЕНДУЭ</div>
    <div class="avatar">
      <img src="avatar.jpg" alt="avatar">
    </div>
  </div>
</body>
</html>
